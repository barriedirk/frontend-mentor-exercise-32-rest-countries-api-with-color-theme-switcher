<header class="background--inner drop-shadow-bottom">
  <section class="header txt-primary flex items-center justify-between">
    <h1 class="header_title txt-primary">Where in the world?</h1>

    <button class="header__toggle flex items-center justify-center gap-2" (click)="toggle()" type="button">
      @if (currentTheme() === 'dark') {
        <svg class="header__icon" aria-label="icon toogle" role="img">
          <use href="assets/icons/sprite.svg#sun"></use>
        </svg>

        <span class="header__toggle--text txt-primary">Light Mode</span>
      } @else {
        <svg class="header__icon" aria-label="icon toogle" role="img">
          <use href="assets/icons/sprite.svg#moon"></use>
        </svg>

        <span class="header__toggle--text txt-primary">Dark Mode</span>
      }
    </button>
  </section>
</header>
